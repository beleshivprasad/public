<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>GATE Registration Form</h1>
    </header>
        <fieldset>
            <legend>GATE Registration Form</legend><br>
            <form action="/ack.html" autocomplete="on">
                <section id="student">
                    <legend>Student Information</legend><br>
                    <input type="text" id="f_name" name="f_name" required placeholder="First Name" autofocus="on"><br>
                    <input type="text" id="f_name" name="f_name" required placeholder="Middle Name"><br>
                    <input type="text" id="f_name" name="f_name" required placeholder="Last Name"><br>
                    <input type="text" id="f_name" name="f_name" required placeholder="Parents  Name"><br>
                    <input type="email" id="email" name="email" required placeholder="Email"><br>
                    <input type="tel" id="phone" name="phone" pattern="^[7-9][0-9]{9}$" required placeholder="Mobile No" maxlength="10"><br>
                    <label for="id">Choose ID type</label><br>
                    <select name="id" id="id" required>
                        <option value="">None</option>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Pan Card">Pan Card</option>
                        <option value="Voter ID">Voter ID</option>
                    </select><br>
                    <input type="file" id="file" name="file" required><br>
                    <textarea name="textarea" id="textarea" cols="50" rows="6" placeholder="Address"></textarea>
                </section>
                <br>
                <section id="edu">
                    <legend>Educational Information</legend><br>
                    <label for="high">Highest Qualification</label><br>
                    <select id="high" required multiple size="4">
                        <option value="">None</option>
                        <option value="Diploma">Diploma</option>
                        <option value="10th" >10th</option>
                        <option value="12th" selected>12th</option>
                    </select>
                    <br><br>
                    <label for="college">College</label><br>
                    <input list="colleges" id="college" name="college">
                    <datalist id="colleges">
                       <option value="WCE Sangli">
                       <option value="COEP Pune">
                       <option value="IIT Delhi">
                       <option value="IIT Bombay">
                       <option value="IIT Kharagpur">
                       <option value="NIT Pune">
                    </datalist>
                    <br><br>
                    <label for="uni">University</label><br>
                    <input list="unis" id="uni" name="uni">
                    <datalist id="unis">
                       <option value="Shivaji University">
                       <option value="Savitribai Phule University">
                       <option value="BHU Unversity">
                       <option value="Bombay University">
                    </datalist><br><br>
                    <label for="branch">Branch</label><br>
                    <select id="branch" required multiple size="4">
                        <option value="">None</option>
                        <option value="CSE" selected>Computer Science and Engineering</option>
                        <option value="Civil" >Civil Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="IT">Information Technology</option>
                    </select><br><br>
                    <input type="text" name="seat" id="seat" placeholder="Seat Number" required ><br>
                    <!--Walchand Exam numbers  pattern="^(20)[0-9]{2}(BTE)[A-Z]{2}[0-9]{5}$"-->
                </section>
                <br>
                <section>
                    <legend>Exam Prefernces</legend>
                    <br>
                    <label for="branch">GATE Exam Branch</label><br>
                    <select id="branch" required multiple size="2">
                        <option value="">None</option>
                        <option value="CSE" selected>Computer Science and Engineering</option>
                        <option value="Civil" >Civil Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="IT">Information Technology</option>
                    </select><br><br>
                    <label for="city">Choose Examination Center</label><br>
                    <select id="city" required>
                        <optgroup label="Maharashtra">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nagpur">Nagpur</option>
                        </optgroup>
                        <optgroup label="Madhya Pradesh">
                            <option value="Jabalpur">Jabalpur</option>
                            <option value="Indore">Indore</option>
                            <option value="Gwalior">Gwalior</option>
                        </optgroup>
                        <optgroup label="Gujrat">
                            <option value="Vadodara">Vadodara</option>
                            <option value="Surat">Surat</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                        </optgroup>
                    </select>
                </section>
                <section>
                    <br>
                    <!-- BUTTONS -->
                    <button type="submit" id="submit" name="submit" value="Submit" onclick="myfunct()">Submit</button>
                    <button type="reset" id="reset" name="reset" value="reset">Reset</button>
                </section>
            </form>
        </fieldset>
</body>
<script>
    function myfunct(){
        alert("Form Submitted");
    }
</script>
</html>
